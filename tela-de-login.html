<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Faça seu login agora </title>
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="cadastroLogin">
        <div class="infoCadastroLogin">
            <div class="propagandaCadastro">
                <h1> Com a YouBank </h1>
                <h2> Você tem taxa zero para investir </h2>
                <p class="infoInvestimentos">
                    Invista em renda fixa e variável
                    <br>
                    sem taxa de corretagem e custódia.
                </p>
            </div>
        </div>
        <div class="cadastroELogin">
            <h1> Faça Login </h1>
            <form>
                <p>
                    <label for="email"> E-mail </label>
                </p>
                <input type="email" id="email" name="email" size="100" placeholder="cliente@youbank.com" required>
                <br>
                <p>
                    <label for="senha"> Senha </label>
                </p>
                <input type="password" id="senha" name="senha" size="30" placeholder="************" required>
                <br>
                <input id="botoes" class="botao" type="button" value="Entrar">
            </form>
                <div class="retornoInicial">
                <p>
                    <a href="tela-inicials.html"> Voltar a tela inicial
                    </a>
                </p>
            </div>
        </div>

    </div>
</body>

</html>
